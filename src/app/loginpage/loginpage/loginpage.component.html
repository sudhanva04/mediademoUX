  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 bg-secondary">
        <div class="col-md-12">
          <form class="" method="post">
            <div class="form-group">
              <label class="text-white">Email address</label>
              <input type="email" name="email" [(ngModel)]="userName" class="form-control" placeholder="Enter email"> </div>
            <div class="form-group">
              <label class="text-white">Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password"> </div>
            <button type="submit" (click)="login()" class="btn btn-success">Login</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-12"></div>
    </div>
    <div class="row">
      <div class="col-md-12"></div>
    </div>
  </div>
